<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>生命周期</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
	<div id ='lifeCircle'>
		template
		template
	</div>
	<script type="text/javascript">
	 var vm = new Vue({
	 	el:'#lifeCircle',
	 	template: "<div>{{test}}</div>",
	 	data: {
	 		test:"hello World"
	 	},
	 	beforeCreate(){
	 		console.log("beforeCreate")
	 	},
	 	created(){
	 		console.log("created")
	 	},
	 	beforeMount(){
	 		console.log("beforeMount")
	 	},
	 	mounted(){
	 		console.log("mounted")
	 	},	
	 	beforeUpdate(){
	 		console.log("beforeUpdate")
	 	},
	 	updated(){
	 		console.log("updated")
	 	},
	 	beforeDestroy(){
	 		console.log("beforeDestroy")
	 	},
		destroyed(){
	 		console.log("destroyed")
	 	}

	 })

	</script>
</body>
</html>
