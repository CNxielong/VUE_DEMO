<!DOCTYPE html>
<html>
<head>
	<title>绑定内联样式</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="component">
		<div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">v-bind:style 的对象语法十分直观——看着非常像 CSS，但其实是一个 JavaScript 对象。</div>
		<div v-bind:style="styleObject">绑定一个对象</div>
	</div>
	<script type="text/javascript">

		var component = new Vue({
			el:"#component",
			data:{
				activeColor: 'red',
				fontSize: 15,
				styleObject: {
					color: 'red',
					fontSize: '13px'
				}
			}

		})

		
	</script>
</body>
</html>
