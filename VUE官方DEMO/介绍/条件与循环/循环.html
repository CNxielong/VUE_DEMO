<!DOCTYPE html>
<html>
<head>
	<title>循环</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	
</head>
<body>
	<div id="forLoop">
		<ol>
			<li v-for="todo in todos">
			{{todo.text}}
			</li>
		</ol>
	</div>
	<script type="text/javascript">
	var forLoop = new Vue({
		el:'#forLoop',
		data: {
    todos: [
      { text: 'ABC' },
      { text: '学习 Vue' },
      { text: '整个牛项目' }
    ]
  }
	})


	</script>
</body>
</html>
