<!DOCTYPE html>
<html>
<head>
	<title>输入框双向绑定</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id = "input">
		<p>{{message}}</p>
		<input v-model="message">
	</div>
	
	<script type="text/javascript">
		var input = new Vue({
			el:'#input',
			data:{
				message:'Hello Vue'
			}
		})
	</script>
</body>
</html>
