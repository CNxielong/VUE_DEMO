<!DOCTYPE html>
<html>
<head>
	<title>逆转输入</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
	<div id ='reverse'>
		<p>{{ message }}</p>
		<button v-on:click="reverse">逆转消息</button>
	</div>
	<script type="text/javascript">
		var reverse = new Vue({
			el:'#reverse',
			data:{
				message:'Hello Vue.js'
			},
			methods:{
				reverse:function(){
					this.message = this.message.split('').reverse().join('')
				}
			}
		})
	</script>
</body>
</html>
