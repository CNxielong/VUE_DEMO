<!DOCTYPE html>
<html>
<head>
	<title>监听器</title>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
	</script>
</head>
<body>
	<div id="root">
		控制台输入全名:{{fullName}}
    </div>

	<script type="text/javascript">
		var root = new Vue({
			el:"#root",

			data:{
				firstName:'xie',
				lastName:'long',
				// fullName:'temp'
			},

			watch:{
				firstName:function(val){
					this.fullName = val+' '+this.lastName
				},
				lastName:function(val){
					this.fullName = val+' '+this.lastName
				}
			},
	 
			// computed:{
			// 	fullName:function(){
			// 		return this.firstName+this.lastName;
			// 	},
			// }


		})
	</script>
</body>
</html>
