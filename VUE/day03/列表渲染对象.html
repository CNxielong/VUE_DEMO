<!DOCTYPE html>
<html>
<head>
	<title>Vue中的列表渲染对象</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="root">
		<div v-for="(item,key,index) of xielong" :key="item.name">
			{{key}}--{{item}}--{{index}}
		</div>
	</div>
	
	<script type="text/javascript">

		var root = new Vue({
			el:'#root',
			data:{
				xielong:{
					name: "xielong",
					sex:"man",
					length:"18cm",
					age:"24"
				}
			}
		})
	</script>
</body>
</html>
